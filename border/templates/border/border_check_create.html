{% extends 'base.html' %}

{% block title %}Create Border Check{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Create Border Check</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Border Check</button>
    </form>
</div>
{% endblock %}
