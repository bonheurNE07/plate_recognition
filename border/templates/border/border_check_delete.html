{% extends 'base.html' %}

{% block title %}Delete Border Check{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Delete Border Check</h2>
    <p>Are you sure you want to delete the border check for vehicle <strong>{{ border_check.vehicle }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'border:border-check-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
