{% extends 'base.html' %}

{% block title %}Update License Plate{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Update License Plate</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update License Plate</button>
    </form>
</div>
{% endblock %}
